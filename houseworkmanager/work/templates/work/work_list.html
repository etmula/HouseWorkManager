{% extends 'base.html' %}

{% block content %}
<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link active" href="{% url 'work:work_list'%}">Work</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'work:category_list' %}">Category</a>
  </li>
</ul>
<a href="{% url 'work:work_create'%}" class='btn btn-primary w-100 stiky-top mt-1'>Create</a>

<ul class='list-group list-group-flush m-1'>
    {% for work in work_list %}
        <a href="{{ work.get_absolute_url }}" class='list-group-item row'>
            <span class='col-3 d-inline-block p-0'>{{ work.category.name }}</span>
            <span class='col-6 d-inline-block'>{{ work.name }}</span>
            <span class='col-2 d-inline-block text-right p-0'>{{ work.point }}</span>
        </a>
    {% endfor %}
</ul>

{% endblock %}

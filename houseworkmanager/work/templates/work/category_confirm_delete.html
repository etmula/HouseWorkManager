{% extends 'base.html' %}

{% block content %}

<h1 class='text-danger'>注意</h1>
<h5 class='text-danger'>{{ category.name }}に属する以下の仕事も同時に削除されます<h5>
<ul class='list-group list-group-flush m-2'>
    {% for work in work_list %}
        <a href="{{ work.id }}" class='list-group-item row'>
            <span class='col-3 d-inline-block p-0'>{{ work.category.name }}</span>
            <span class='col-6 d-inline-block'>{{ work.name }}</span>
            <span class='col-2 d-inline-block text-right p-0'>{{ work.point }}</span>
        </a>
    {% endfor %}
</ul>
<form class="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'work:category_detail' pk=category.pk %}">Cancel</a>
</form>

{% endblock %}

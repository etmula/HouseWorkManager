{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="m-2">
    <h2>
        {% if not form.instance.pk %}
        Create Folder
        {% else %}
        Update Folder
        {% endif %}
    </h2>
    
    <form class="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary mb-3" value="submit">
    </form>
</div>
{% endblock %}


{% extends 'base.html' %}

{% block content %}
<div class="card text-left m-1">
  <div class="card-header">
    {{category.group.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ category.name}}</h5>
    <p class="card-text">
    </p>
  </div>
  <div class="card-footer text-muted">
    <a href="{% url 'work:category_update' category.id %}" class="btn btn-success">Edit</a>
    <a href="{% url 'work:category_delete' category.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>

<ul class='list-group list-group-flush m-1'>
    {% for work in category.works.all %}
        <a href="{{ work.get_absolute_url }}" class='list-group-item row'>
            <span class='col-3 d-inline-block p-0'>{{ work.category.name }}</span>
            <span class='col-6 d-inline-block'>{{ work.name }}</span>
            <span class='col-2 d-inline-block text-right p-0'>{{ work.point }}</span>
        </a>
    {% endfor %}
</ul>
{% endblock %}

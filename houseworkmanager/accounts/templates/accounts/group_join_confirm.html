{% extends 'base.html' %}

{% block content %}
<div class="card text-left">
  <div class="card-header">
    Confirm
  </div>
  <div class="card-body">
    <h5 class="card-title">Request to join Group {{ group.name}}</h5>
  </div>
  <div class="card-footer text-muted">
    <form class="" method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary" value="submit">Request</button>
    </form>
  </div>
</div>
{% endblock %}


{% extends 'base.html' %}

{% block content %}
<div class="card text-left">
  <div class="card-header">
    {{recode.date}} {{recode.executer.username}} {{recode.category}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ recode.name }} {{ recode.point }}</h5>
    <p class="card-text">
    </p>
    
  </div>
  <div class="card-footer text-muted">
    <a href="{% url 'history:recode_delete' recode.id %}" class="btn btn-danger">Delete</a>
  </div>
</div>
{% endblock %}
